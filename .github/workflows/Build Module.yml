name: ğŸ‘· ğŸ‘· Build TheCleaners Module
on:
  pull_request:
    branches:
      - main
      - prerelease
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - 'src/Drafts/**'

  workflow_dispatch:

permissions:
  contents: read

jobs:
  test:
    permissions:
      contents: write  # for stefanzweifel/git-auto-commit-action to push code in repo
    name: ğŸ§ª Run Tests
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false

    steps:

    - name: Harden the runner (Audit all outbound calls)
      uses: step-security/harden-runner@95d9a5deda9de15063e7595e9719c11c38c90ae2 # v2.13.2
      with:
        egress-policy: audit

    - name: âœ… Checkout Repository
      uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4.3.0

    # Uncomment below to explore what modules/variables/env variables are available in the build image
    - name: ğŸ“¦ Modules and Variables Display
      shell: pwsh
      run: Get-Module -ListAvailable; (Get-Variable).GetEnumerator() | Sort-Object Name | Out-String; (Get-ChildItem env:*).GetEnumerator() | Sort-Object Name | Out-String

    - name: ğŸ¥¾ Bootstrap
      shell: pwsh
      run: ./actions_bootstrap.ps1

    - name: ğŸ‘·â€â™‚ï¸ Test and Build
      shell: pwsh
      run: Invoke-Build -File .\src\TheCleaners.build.ps1

    - name: ğŸ§ª Upload Pester Results
      uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
      with:
        name: pester-results
        path: .\src\Artifacts\testOutput
        if-no-files-found: warn

    - name: ğŸ“¦ Upload Build
      uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
      with:
        name: zip-archive
        path: .\src\Archive
        if-no-files-found: warn
        # git-auto-commit-action only runs on Linux-based platforms.

    - name: ğŸ’¾ Commit Changes
      uses: stefanzweifel/git-auto-commit-action@b863ae1933cb653a53c021fe36dbb774e1fb9403 # v5.2.0
      with:
        commit_message: 'Commit Build'
